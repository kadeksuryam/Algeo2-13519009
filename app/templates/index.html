<html>
    <header>
    <script src="/static/js/htmx.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    </header>

    <body>
        <div class="bar">
            <input class="form-control" type="text" name="search"  placeholder="Begin Typing The Keywords..." 
            hx-post="/search/" hx-trigger="keyup changed delay:500ms" hx-target="#search-results" hx-indicator=".htmx-indicator">
            </div>
            <div class="buttons">
            <button class="button" type="button" onclick="showOptions()">Options</button>
            </div>
            <div class="optionsBox">
            <div class="externalDoc">
                <p>Include External Documents (URL)</p>
                <textarea name="message" rows="10" cols="30" placeholder="Input list of urls"></textarea>
            </div>
            <div class="internalDoc">
                <label for="fname">Number of Internal Document: </label>
                <input></input>
                
            </div>
        </div>
        <div id="search-results">
            <!-- filled with search results when ready  -->
            <p>test</p>
        </div>
    </body>
</html>
